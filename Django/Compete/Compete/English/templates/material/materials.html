<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #fff">
<br>
<div class="container">

      {% for obj in qs %}
  <ul class="list-group" style="padding-bottom: 5px">
    
    <li class="list-group-item"><a style="text-decoration: none;color: #000;" href="{{obj.Link}}">
      <h5>{{obj.Dept_Name}}</h5>
      <hr>
      <p style="font-size:14px;color:gray;width: 50%;float: left;">{{obj.JobName}}</p>
      <p style="font-size:14px;color:gray;">{{obj.Books}} -  {{obj.Year}}</p>
    </a>
  </li>

  </ul>

  <br>
  <br>
    {% endfor %}

</div>
</body>
</html>
